apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.config.name }}
  namespace: {{ .Values.namespace }}
  labels:
    group: {{ .Values.group }}
    stage: {{ .Values.stage }}

data:
  application.properties: |-
    server.port = {{ .Values.port }}
    spring.application.name= {{ .Values.name }}
    com.test.check= "test"
